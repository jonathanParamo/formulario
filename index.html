<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
  <title>Formulario</title>
</head>
<body>

  <div class="container">

    <p class="h2 text-center mt-4">Ingreso de registro</p>
    <form class="row g-3 needs-validation mt-5px" novalidate>
      <div class="card mt-5">
        <div class="card-header">
          Datos de instructor
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="RUN" class="col-form-label" >RUN</label>
                </div>
                <div class="col-6">
                  <input type="text" id="RUN" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="col-4 sm-col-12 text-end">
                  <label for="fullName" class="col-form-label">Nombre completo</label>
                </div>
                <div class="col-6">
                  <input aling="rigth" type="text" id="fullName" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="fechaDeNacimiento" class="col-form-label">Fecha de nacimiento</label>
                </div>
                <div class="col-6">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input type="date" class="form-control" id="fechaDeNacimiento" aria-label="date" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="row ">
                <div class="col-4 sm-col-12 text-end">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-6">
                  <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="mail" class="form-control" id="email" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="telefono" class="col-form-label">telefono</label>
                </div>
                <div class="col-6">
                  <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1">12</span>
                    <input type="number" class="form-control" id="telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="direccion" class="col-form-label">Direccion</label>
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="direccion" aria-label="direccion" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="ciudad" class="col-form-label">Ciudad</label>
                </div>
                <div class="col-6">
                  <select class="form-select" id="ciudad" aria-label="Default select example">
                    <option selected>Seleccione una opcion ...</option>
                    <option value="bogota">Bogota</option>
                    <option value="medellin">Medellin</option>
                    <option value="armenia">Armenia</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="row">
                <div class="col-4 text-end">
                  <label for="comuna" class="col-form-label">Comuna</label>
                </div>
                <div class="col-6">
                  <select class="form-select" id="comuna" aria-label="Default select example">
                    <option selected>Seleccione una opcion ...</option>
                    <option value="comuna_uno">comuna: 1</option>
                    <option value="comuna_dos">comuna: 2</option>
                    <option value="comuna_tres">comuna: 3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-md-2 text-end">
              <label for="auto">Numero de documento</label>
            </div>
            <div class="col-6 col-md-9 ">
              <input type="text" class="form-control" id="numDocumento" placeholder="xxxx-15" aria-label="auto" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-10 col-md-11 text-end">
              <button type="button" onclick="enviar_datos_formulario()" class="btn btn-primary">AÃ±adir</button>
              <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
